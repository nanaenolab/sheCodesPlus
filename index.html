<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodesPlushw2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              class="form-control"
              id="search"
              placeholder="Enter a city name for search"
            />
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
      <h1>New York, NY</h1>
      <h5>Thursday 5 October</h5>
      <h2>71 °F</h2>
      <h4>Mostly Sunny</h4>
      <img src="images/sunCloud.png" alt="sunCloud" width="300" class="today" />
      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-header">Fri</div>
            <img
              src="images/sunCloud.png"
              class="card-img-top"
              alt="sunCloud"
              width="100"
            />
            <div class="card-body">
              <p class="card-text">76°/66°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-header">Sat</div>
            <img
              src="images/sunCloud.png"
              class="card-img-top"
              alt="sunCloud"
              width="100"
            />
            <div class="card-body">
              <p class="card-text">72°/66°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-header">Sun</div>
            <img
              src="images/sunCloud.png"
              class="card-img-top"
              alt="sunCloud"
              width="100"
            />
            <div class="card-body">
              <p class="card-text">68°/51°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-header">Mon</div>
            <img
              src="images/cloudy.png"
              class="card-img-top"
              alt="cloud"
              width="80"
            />
            <div class="card-body">
              <p class="card-text">62°/50°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-header">Tue</div>
            <img
              src="images/rain.png"
              class="card-img-top"
              alt="rain"
              width="80"
            />
            <div class="card-body">
              <p class="card-text">65°/52°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-header">Wed</div>
            <img
              src="images/sunCloud.png"
              class="card-img-top"
              alt="sunCloud"
              width="100"
            />
            <div class="card-body">
              <p class="card-text">69°/52°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
